name: Client build workflow

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: "Build client Docker container"
      run: |
        cp .env.example .env
        docker-compose build client
